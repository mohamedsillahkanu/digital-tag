<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Card - Device Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --blue: #0a2463;
            --blue-mid: #1e3a8a;
            --blue-accent: #3b82f6;
            --green: #059669;
            --green-light: #ecfdf5;
            --gold: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --text-mid: #475569;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 24px rgba(0,0,0,0.06);
            --shadow-lg: 0 20px 60px rgba(0,0,0,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ===== LOGIN SCREEN ===== */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--blue);
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(59,130,246,0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(5,150,105,0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(245,158,11,0.08) 0%, transparent 50%);
        }

        .login-card {
            background: var(--card);
            border-radius: 20px;
            padding: 36px 28px;
            width: 100%;
            max-width: 370px;
            box-shadow: var(--shadow-lg);
        }

        .login-brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon-wrap {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--blue), var(--blue-mid));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(10,36,99,0.3);
        }

        .login-icon-wrap svg { width: 32px; height: 32px; stroke: #fff; fill: none; }

        .login-brand h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .login-brand p {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .field { margin-bottom: 16px; }

        .field-label {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.2px;
            color: var(--text-mid);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .field-input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            color: var(--text);
            transition: all 0.2s;
            outline: none;
            background: #f8fafc;
        }

        .field-input:focus {
            border-color: var(--blue-accent);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
            background: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--blue), var(--blue-mid));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 6px;
        }

        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(10,36,99,0.3); }

        .login-error {
            display: none;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 14px;
            text-align: center;
            font-weight: 500;
        }

        .login-error.show { display: block; animation: shake 0.35s; }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* ===== MAIN APP ===== */
        .app-screen { display: none; min-height: 100vh; }
        .app-screen.show { display: block; }

        .app-header {
            background: linear-gradient(135deg, var(--blue), var(--blue-mid));
            color: #fff;
            padding: 14px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .hdr-row {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hdr-left { display: flex; align-items: center; gap: 10px; }

        .hdr-icon {
            width: 34px; height: 34px;
            background: rgba(255,255,255,0.12);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hdr-icon svg { width: 18px; height: 18px; stroke: #fff; fill: none; }

        .hdr-title {
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .hdr-sub { font-size: 10px; opacity: 0.6; font-weight: 500; }

        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 7px 14px;
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover { background: rgba(255,255,255,0.2); }

        .app-body {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 16px 40px;
        }

        /* ===== DIGITAL CARD ===== */
        .digital-card {
            background: var(--card);
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-top {
            background: linear-gradient(135deg, var(--blue), var(--blue-mid));
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .card-top::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0; right: 0;
            height: 20px;
            background: var(--card);
            border-radius: 20px 20px 0 0;
        }

        .card-avatar {
            width: 64px; height: 64px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-avatar svg { width: 32px; height: 32px; stroke: #fff; fill: none; }

        .card-name {
            font-family: 'Oswald', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .card-phone {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .card-body { padding: 10px 20px 24px; }

        /* Location rows */
        .loc-section {
            margin-bottom: 16px;
        }

        .loc-section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .loc-section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .loc-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .loc-item {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
        }

        .loc-item.full { grid-column: span 2; }

        .loc-key {
            font-family: 'Oswald', sans-serif;
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .loc-val {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }

        /* QR Section */
        .qr-section {
            text-align: center;
            padding-top: 8px;
        }

        .qr-divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .qr-divider::before, .qr-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--green), transparent);
        }

        .qr-divider-text {
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1.5px;
            color: var(--green);
        }

        .qr-frame {
            display: inline-block;
            padding: 16px;
            background: #fff;
            border: 3px solid var(--green);
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(5,150,105,0.12);
            position: relative;
        }

        .qr-frame::before {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px dashed rgba(5,150,105,0.2);
            border-radius: 12px;
            pointer-events: none;
        }

        .qr-code-id {
            margin-top: 14px;
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: 3px;
        }

        .qr-label {
            font-size: 10px;
            color: var(--text-light);
            letter-spacing: 0.5px;
            margin-top: 4px;
            font-weight: 500;
        }

        .qr-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .qr-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .qr-btn svg { width: 16px; height: 16px; }

        .btn-dl { background: var(--green); color: #fff; }
        .btn-dl:hover { background: #047857; }

        .btn-print { background: #f1f5f9; color: var(--text-mid); border: 2px solid var(--border); }
        .btn-print:hover { background: #e2e8f0; }

        /* ===== NOTIFICATION ===== */
        .notif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Oswald', sans-serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            transition: transform 0.3s;
            white-space: nowrap;
        }

        .notif.show { transform: translateX(-50%) translateY(0); }
        .notif.success { background: var(--green); color: #fff; }
        .notif.error { background: #dc2626; color: #fff; }

        /* ===== LOADING ===== */
        .loader {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loader.hidden { display: none; }

        .loader-spin {
            width: 40px; height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loader-text {
            margin-top: 14px;
            font-family: 'Oswald', sans-serif;
            font-size: 13px;
            color: var(--text-mid);
            letter-spacing: 1px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ===== PRINT ===== */
        @media print {
            .app-header, .logout-btn, .qr-actions { display: none !important; }
            .app-body { padding: 0; }
            .digital-card { box-shadow: none; border: 2px solid #000; }
        }

        @media (max-width: 400px) {
            .login-card { padding: 28px 20px; }
            .loc-grid { grid-template-columns: 1fr; }
            .loc-item.full { grid-column: span 1; }
            .qr-actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-brand">
                <div class="login-icon-wrap">
                    <svg viewBox="0 0 24 24" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="4" height="4"/>
                        <line x1="22" y1="14" x2="22" y2="22"/>
                        <line x1="14" y1="22" x2="22" y2="22"/>
                    </svg>
                </div>
                <h1>DIGITAL CARD</h1>
                <p>Device Tracking System</p>
            </div>

            <div class="login-error" id="loginError"></div>

            <div class="field">
                <label class="field-label">USERNAME</label>
                <input type="text" class="field-input" id="loginUser" placeholder="Enter username" autocomplete="username">
            </div>
            <div class="field">
                <label class="field-label">PASSWORD</label>
                <input type="password" class="field-input" id="loginPass" placeholder="Enter password" autocomplete="current-password">
            </div>
            <button class="login-btn" id="loginBtn" onclick="handleLogin()">SIGN IN</button>
        </div>
    </div>

    <!-- APP -->
    <div class="app-screen" id="appScreen">
        <div class="app-header">
            <div class="hdr-row">
                <div class="hdr-left">
                    <div class="hdr-icon">
                        <svg viewBox="0 0 24 24" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"/>
                            <rect x="14" y="3" width="7" height="7" rx="1"/>
                            <rect x="3" y="14" width="7" height="7" rx="1"/>
                            <rect x="14" y="14" width="4" height="4"/>
                            <line x1="22" y1="14" x2="22" y2="22"/>
                            <line x1="14" y1="22" x2="22" y2="22"/>
                        </svg>
                    </div>
                    <div>
                        <div class="hdr-title">DIGITAL CARD</div>
                        <div class="hdr-sub" id="hdrUser"></div>
                    </div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">LOGOUT</button>
            </div>
        </div>

        <div class="app-body">
            <div class="digital-card" id="digitalCard">
                <!-- Card Top: Name & Phone -->
                <div class="card-top">
                    <div class="card-avatar">
                        <svg viewBox="0 0 24 24" stroke-width="1.5">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="card-name" id="cardName">—</div>
                    <div class="card-phone" id="cardPhone">—</div>
                </div>

                <div class="card-body">
                    <!-- Location Info -->
                    <div class="loc-section">
                        <div class="loc-section-title">Location Details</div>
                        <div class="loc-grid">
                            <div class="loc-item">
                                <div class="loc-key">District</div>
                                <div class="loc-val" id="cDistrict">—</div>
                            </div>
                            <div class="loc-item">
                                <div class="loc-key">Chiefdom</div>
                                <div class="loc-val" id="cChiefdom">—</div>
                            </div>
                            <div class="loc-item">
                                <div class="loc-key">Section</div>
                                <div class="loc-val" id="cSection">—</div>
                            </div>
                            <div class="loc-item">
                                <div class="loc-key">Health Facility</div>
                                <div class="loc-val" id="cFacility">—</div>
                            </div>
                            <div class="loc-item">
                                <div class="loc-key">Community</div>
                                <div class="loc-val" id="cCommunity">—</div>
                            </div>
                            <div class="loc-item">
                                <div class="loc-key">School</div>
                                <div class="loc-val" id="cSchool">—</div>
                            </div>
                        </div>
                    </div>

                    <!-- QR Code -->
                    <div class="qr-section">
                        <div class="qr-divider">
                            <span class="qr-divider-text">DEVICE QR CODE</span>
                        </div>
                        <div class="qr-frame">
                            <div id="qrCodeEl"></div>
                        </div>
                        <div class="qr-code-id" id="qrCodeId">—</div>
                        <div class="qr-label">Scan to verify device</div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOADER -->
    <div class="loader hidden" id="loader">
        <div class="loader-spin"></div>
        <div class="loader-text">Loading data...</div>
    </div>

    <!-- NOTIFICATION -->
    <div class="notif" id="notif"></div>

<script>
let ALL_RECORDS = [];
let currentRecord = null;

// ============================================
// LOAD CSV ON PAGE LOAD
// ============================================
window.addEventListener('DOMContentLoaded', function() {
    Papa.parse('cascading_data.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            ALL_RECORDS = results.data;
            console.log('Loaded ' + ALL_RECORDS.length + ' records');
        },
        error: function(err) {
            console.error('CSV load error:', err);
        }
    });
});

// ============================================
// LOGIN
// ============================================
function handleLogin() {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value;
    const errEl = document.getElementById('loginError');

    if (!user || !pass) {
        showError('Please enter username and password');
        return;
    }

    if (ALL_RECORDS.length === 0) {
        showError('Data not loaded yet. Please wait and try again.');
        return;
    }

    // Find matching record
    const record = ALL_RECORDS.find(r =>
        (r.username || '').trim() === user && (r.password || '').trim() === pass
    );

    if (!record) {
        showError('Invalid username or password');
        document.getElementById('loginPass').value = '';
        return;
    }

    currentRecord = record;
    errEl.classList.remove('show');

    // Switch to app
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('appScreen').classList.add('show');
    document.getElementById('hdrUser').textContent = user;

    fillCard(record);
    showNotif('Welcome, ' + (record.name || user) + '!', 'success');
}

function showError(msg) {
    const el = document.getElementById('loginError');
    el.textContent = msg;
    el.classList.add('show');
}

function handleLogout() {
    currentRecord = null;
    document.getElementById('appScreen').classList.remove('show');
    document.getElementById('loginScreen').style.display = '';
    document.getElementById('loginUser').value = '';
    document.getElementById('loginPass').value = '';
    document.getElementById('qrCodeEl').innerHTML = '';
}

// Enter key
document.getElementById('loginPass').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') handleLogin();
});
document.getElementById('loginUser').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('loginPass').focus();
});

// ============================================
// FILL CARD
// ============================================
function fillCard(rec) {
    // Name & phone
    document.getElementById('cardName').textContent = rec.name || '—';
    document.getElementById('cardPhone').textContent = rec.telephone || '—';

    // Location
    document.getElementById('cDistrict').textContent = rec.adm1 || '—';
    document.getElementById('cChiefdom').textContent = rec.adm2 || '—';
    document.getElementById('cSection').textContent = rec.adm3 || '—';
    document.getElementById('cFacility').textContent = rec.hf || '—';
    document.getElementById('cCommunity').textContent = rec.community || '—';
    document.getElementById('cSchool').textContent = rec.school_name || '—';

    // QR Code
    const qrVal = (rec.qr_code || '').trim();
    document.getElementById('qrCodeId').textContent = qrVal || '—';

    // Build QR payload
    const payload = JSON.stringify({
        code: qrVal,
        name: rec.name || '',
        phone: rec.telephone || '',
        district: rec.adm1 || '',
        chiefdom: rec.adm2 || '',
        section: rec.adm3 || '',
        facility: rec.hf || '',
        community: rec.community || '',
        school: rec.school_name || ''
    });

    // Generate QR
    const container = document.getElementById('qrCodeEl');
    container.innerHTML = '';

    if (qrVal) {
        try {
            new QRCode(container, {
                text: payload,
                width: 200,
                height: 200,
                colorDark: '#0a2463',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M
            });
        } catch(e) {
            container.innerHTML = '<p style="color:#94a3b8;font-size:12px;">QR generation error</p>';
        }
    }
}

// ============================================
// ACTIONS
// ============================================
function downloadQr() {
    const canvas = document.querySelector('#qrCodeEl canvas');
    if (!canvas) { showNotif('No QR code available', 'error'); return; }

    const name = (currentRecord.name || 'card').replace(/[^a-zA-Z0-9]/g, '_');
    const code = currentRecord.qr_code || 'QR';

    const link = document.createElement('a');
    link.download = 'DigitalCard_' + name + '_' + code + '.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
    showNotif('QR code downloaded!', 'success');
}

// ============================================
// NOTIFICATION
// ============================================
function showNotif(msg, type) {
    const el = document.getElementById('notif');
    el.textContent = msg;
    el.className = 'notif show ' + (type || 'success');
    setTimeout(() => { el.className = 'notif'; }, 2500);
}
</script>
</body>
</html>
